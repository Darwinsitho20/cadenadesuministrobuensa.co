<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega de Cadena de Suministros</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.shutterstock.com/image-vector/global-logistics-network-concept-transportation-600nw-2476550193.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Search bar styles */
        .search-bar {
            width: 80%;
            max-width: 700px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .search-bar input {
            width: 85%;
            border: none;
            border-radius: 30px;
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
        }

        .search-bar input:focus {
            outline: none;
        }

        .search-bar button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .search-bar button img {
            width: 24px;
        }

        /* Button grid styles */
        .supply-buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
            margin-top: 20px;
        }

        /* Left and right columns */
        .left-buttons, .right-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            width: 48%;
        }

        /* Styles for each button */
        .supply-buttons a {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .supply-buttons a:hover {
            transform: scale(1.1);
        }

        /* Circle with an image */
        .image-circle {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            margin-top: 50px;
            background-image: url('file:///C:/Users/myuli/Documents/SOLO%20WEB/Portafolio/Imagenes/4ecd4f32-6c6c-4c7d-9015-0eb3d9493ccc.webp'); /* Cambia esto por la URL de la imagen */
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }

        .image-circle:hover {
            transform: scale(1.2);
        }

        /* Button style */
        .btn-projection {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-projection:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar en la bodega de suministros...">
        <div class="divider"></div>
        <button onclick="searchPage()"><img src="lupa.png" alt="Buscar"></button>
    </div>

    <!-- Supply buttons, divided into two columns -->
    <div class="supply-buttons">
        <div class="left-buttons">
            <a href="gestiondeproyectos.hmtl">Gestión de Inventarios</a>
            <a href="ordendecompra.html">Orden de Compra</a>
            <a href="seguimientodeenvios.html">Seguimiento de Envios</a>
            <a href="gestióndeproveedores.html">Gestión de Proveedores</a>
            <a href="controldeproducción.html">Control de Producción</a>
        </div>

        <div class="right-buttons">
            <a href="analisisdedemanda.html">Análisis de Demanda</a>
            <a href="gestióndedevoluciones.html">Gestión de Devoluciones</a>
            <a href="planificaciondetransporte.html">Planificación de Transporte</a>
            <a href="gestióndealmacenes.html">Gestión de Almacenes</a>
            <a href="fracturaciónypago.html">Facturación y Pago</a>
        </div>
    </div>

    <!-- Circle image -->
    <div class="image-circle"></div>

    <!-- Projection button -->
    <button class="btn-projection" onclick="getLocation()">Ubicación CDS</button>

    <script>
        // Function to get the current location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    // Redirigir a Google Maps con la ubicación actual
                    window.open(`https://www.google.com/maps/@${lat},${lon},15z`, '_blank');
                }, function() {
                    alert('No se pudo obtener tu ubicación.');
                });
            } else {
                alert('La geolocalización no es soportada por este navegador.');
            }
        }

        // Function to search for a page
        function searchPage() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const pages = {
                "gestión de inventarios": "gestiondeproyectos.html",
                "orden de compra": "ordendecompra.html",
                "seguimiento de envios": "seguimientodeenvios.html",
                "gestión de proveedores": "gestióndeproveedores.html",
                "control de producción": "controldeproducción.html",
                "análisis de demanda": "analisisdedemanda.html",
                "gestión de devoluciones": "gestióndedevoluciones.html",
                "planificación de transporte": "planificaciondetransporte.html",
                "gestión de almacenes": "gestióndealmacenes.html",
                "facturación y pago": "fracturaciónypago.html"
            };

            // Check if the input matches any page
            if (pages[searchInput]) {
                window.location.href = pages[searchInput];
            } else {
                alert('Página no encontrada. Intenta nuevamente.');
            }
        }
    </script>

</body>
</html>
